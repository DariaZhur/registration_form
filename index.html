<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <script src="https://kit.fontawesome.com/b9f2786671.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="white_block sign_in_block">
            <h2 class="title1">Sign in</h2>
            <ul class="list">
                <li><a href="facebook.com" class="link"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="google.com" class="link"><i class="fa-brands fa-google-plus-g"></i></a></li>
                <li><a href="linkedin.com" class="link"><i class="fa-brands fa-linkedin-in"></i></a></li>
            </ul>
            <p class="text1">or use your account</p>
            <form action="#" class="form">
                <input type="email" placeholder="Email" class="input">
                <input type="password" placeholder="Password" class="input">
            </form>
            <p class="text2">Forgot your password?</p>
            <button class="btn1">sign in</button>
        </div>

        <div class="white_block sign_up_block">
            <h2 class="title1">Create Account</h2>
            <ul class="list">
                <li><a href="facebook.com" class="link"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="google.com" class="link"><i class="fa-brands fa-google-plus-g"></i></a></li>
                <li><a href="linkedin.com" class="link"><i class="fa-brands fa-linkedin-in"></i></a></li>
            </ul>
            <p class="text1">or use your email for registration</p>
            <form action="#" class="form">
                <input type="text" placeholder="Name" class="input">
                <input type="email" placeholder="Email" class="input">
                <input type="password" placeholder="Password" class="input">
            </form>
            <button class="btn1">Sign up</button>
        </div>

        <div class="red_block up_block">
            <h2 class="title2">Hello, Friend!</h2>
            <p class="text">Enter your personal details and start journey with us</p>
            <button class="btn2" id="btn_sign_up">Sign up</button>
        </div>

        <div class="red_block in_block">
            <h2 class="title2">Welcome Back!</h2>
            <p class="text">To keep connected with us please login with your personal info</p>
            <button class="btn2" id="btn_sign_in">Sign in</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
